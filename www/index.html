<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Application Title</title>

    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <script src="lib/leaflet/leaflet-src.js"></script>
      <!-- <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script> -->
    <script src="http://www.mapquestapi.com/sdk/leaflet/v2.s/mq-map.js?key=NSi38WCRA0xWuLf06MtAlxARkTGjNR1S"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="src/app.module.js"></script>
    <script src="src/app.config.js"></script>
    <script src="src/blocks/router/router-helper.provider.js"></script>
    <script src="src/core/core.module.js"></script>
    <script src="src/components/component.module.js"></script>

    <script src="src/layout/layout.module.js"></script>
    <script src="src/layout/layout.ctrl.js"></script>
    <script src="src/layout/sideMenu.js"></script>

    <!--components-->
    <script src="src/components/map-service/map.service.js"></script>
    <script src="src/components/map-filter/map-filter.directive.js"></script>
    <script src="src/components/analyze-property/analyze-property.directive.js"></script>
    <script src="src/components/directive-example/directive-example.directive.js"></script>
    <script src="src/components/rest-services/rest-services.service.js"></script>
    <script src="src/components/cache/cache.service.js"></script>
    <!--<script src="src/components/toastr/toastr.service.js"></script>-->


	<script src="src/map/map.module.js"></script>
    <script src="src/map/map.ctrl.js"></script>
    <script src="src/map/map.route.js"></script>

    <script src="src/roi-calculator/roi-calculator.module.js"></script>
	<script src="src/roi-calculator/roi-calculator.ctrl.js"></script>
	<script src="src/roi-calculator/roi-calculator.routes.js"></script>


  </head>
  <body ng-app="app">
      <ion-side-menus enable-menu-with-back-views="true" ng-controller="LayoutCtrl as nav" ng-cloak>
          <ion-side-menu-content>
              <ion-nav-bar align-title="center" class="bar-positive">
                  <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back">
                      <i class="icon ion-android-arrow-back"></i>
                  </ion-nav-back-button>
                  <ion-nav-buttons side="left">
                      <button id="sideMenuBtn" menu-toggle="left" ng-disabled="disableSideMenuBtn"
                              class="button button-clear button-icon ion-navicon nav-icon-color" ng-class="{'hide' : hideSideMenu}"></button>
                  </ion-nav-buttons>
              </ion-nav-bar>
              <ion-nav-view></ion-nav-view>
          </ion-side-menu-content>
              <ion-side-menu side="left" ng-cloak>
                  <ion-content overflow-scroll="true">
                      <ion-list class="side-menu-items">
                          <ion-item menu-close class="side-menu-items" ng-repeat="menu in nav.menus" ui-sref="{{menu.state}}">
                              <div>{{menu.name}}</div>
                          </ion-item>
                      </ion-list>
                  </ion-content>
              </ion-side-menu>
      </ion-side-menus>
  </body>
</html>
